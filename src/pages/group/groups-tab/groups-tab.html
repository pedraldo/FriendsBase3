<ion-header>
  <ion-navbar primary>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Mes groupes
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)="openGroupSearchPage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let group of groups" (click)="openGroupDetailPage(group.id)">
      <span item-left>{{ group.name }}</span>
      <ion-icon item-right *ngIf="group.superAdminId === currentUserId" name="star"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab center bottom>
   <button ion-fab (click)="openNewGroupModal()">
     <ion-icon name="add"></ion-icon>
   </button>
  </ion-fab>
</ion-content>
