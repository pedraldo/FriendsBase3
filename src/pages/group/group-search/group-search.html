<ion-header>
  <ion-navbar primary>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Groupes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar #searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let group of filteredGroups"(click)="openGroupPage(group)">
      <span item-left>{{ group.name }}</span>
      <ion-icon item-right *ngIf="group.superAdmin === currentUserId" name="star"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
