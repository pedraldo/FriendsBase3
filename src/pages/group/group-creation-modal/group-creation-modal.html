<ion-header>
    <ion-toolbar>
      <ion-title>
        Créer un groupe
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Annuler</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form (ngSubmit)="createGroup()" #createGroupForm="ngForm">
      <ion-list>
        <ion-item>
          <ion-input required type="text" placeholder="Nom" [(ngModel)]="group.name" name="name" minlength="3"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-textarea placeholder="Description" [(ngModel)]="group.description" name="description"></ion-textarea>
        </ion-item>
      </ion-list>
  
      <button ion-button block [disabled]="!createGroupForm.form.valid">Créer</button>
    </form>
  </ion-content>
